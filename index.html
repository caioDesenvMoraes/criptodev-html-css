<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de HTML e CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container text-center">
            <h1>Escolha seu lado da força</h1>
        </div>
    </header>
    
    <div class="navigation">
        <div class="nav-content">
            <a href="#vader">Vader</a>
        </div>
        <div class="nav-content">
            <a href="#flash">Yoda</a>
        </div>
    </div>

    <!-- Primeira Seção -->
    <section class="section-element vader-bg content-paralex d-flex" id="vader">
        <div>
            <h2>Darth Vader</h2>
        </div>
    </section>
    
    <!-- Segunda Seção -->
    <section class="section-element flash-bg content-paralex d-flex" id="flash">
        <div>
            <h2>Flash</h2>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <div>
            <p>Rodapé</p>
        </div>
    </footer>
</body>
</html>
